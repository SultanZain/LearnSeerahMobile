name: Generate Locale Paths

on:
  push:
    branches:
      - dev
      - test
      - main
    paths:
      - '**/*.mdx'
      - 'content/**/*'
      - '.github/workflows/update-paths.yml'
      - '.github/workflows/generate-paths.js'

permissions:
  contents: write

jobs:
  generate-paths:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate Paths Files
        run: |
          # Copy the script from workflows folder to root if it exists
          if [ -f ".github/workflows/generate-paths.js" ]; then
            cp .github/workflows/generate-paths.js ./generate-paths.js
          fi

          # Ensure script exists
          if [ ! -f "./generate-paths.js" ]; then
            echo "Error: generate-paths.js not found!"
            exit 1
          fi

          # Run the script
          node generate-paths.js

          # Debug: list generated files
          if [ -d paths ]; then
            echo "Generated files in paths/:"
            ls -R paths/
          else
            echo "No paths/ directory created."
          fi

      - name: Check for Changes
        id: check_changes
        run: |
          # Check for any changes, including untracked files
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate GitHub App token
        if: steps.check_changes.outputs.has_changes == 'true'
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "LearnSeerah Bot"
          git config user.email "learnseerah[bot]@users.noreply.github.com"
          # Stage all files under paths/ recursively, if they exist
          if [ -d paths ]; then
            git add paths
            git commit -m "Update paths/{locale}.json [Skip CI]" || echo "No changes to commit"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          else
            echo "No paths/ folder to commit"
          fi
